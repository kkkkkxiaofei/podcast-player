<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Audio Player</title>
    <style>
              body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .playlist-sidebar {
            width: 300px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        .playlist-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .playlist-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            border-left: 3px solid #007bff;
            transition: all 0.2s ease;
        }
        .playlist-item:hover {
            background: #e7f3ff;
            transform: translateX(5px);
        }
        .playlist-item.active {
            background: #007bff;
            color: white;
        }
        .playlist-item-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .playlist-item-size {
            font-size: 12px;
            color: #666;
        }
                .playlist-empty {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }
        .player-container {
            flex: 1;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .controls-row {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .controls-row .controls-section {
            flex: 1;
            margin: 0;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 15px;
                padding: 10px;
            }
            
            .playlist-sidebar {
                width: 100%;
                order: 2;
                margin-top: 15px;
            }
            
            .player-container {
                order: 1;
                padding: 20px;
            }
            
            .playlist-container {
                max-height: 200px;
            }
            
            .controls-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls-section {
                padding: 15px;
                margin: 0;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .control-group label {
                min-width: auto;
                margin-bottom: 5px;
            }
            
            input[type="number"] {
                width: 100%;
                max-width: 200px;
            }
            
            button {
                padding: 12px 16px;
                font-size: 16px;
                min-height: 44px; /* Touch-friendly button size */
            }
            
            .upload-area {
                padding: 30px 20px;
                margin: 15px 0;
            }
            
            .upload-icon {
                font-size: 36px;
            }
            
            .upload-content h3 {
                font-size: 18px;
            }
            
            .time-display {
                font-size: 14px;
                margin: 15px 0;
            }
            
            #changeFileBtn {
                margin-left: 10px;
                padding: 8px 12px;
                font-size: 14px;
            }
            
            .status {
                margin-top: 15px;
                padding: 12px;
                font-size: 14px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            h3 {
                font-size: 18px;
                margin-bottom: 15px;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .main-container {
                gap: 10px;
            }
            
            .player-container {
                padding: 15px;
            }
            
            .playlist-sidebar {
                padding: 15px;
            }
            
            .controls-section {
                padding: 12px;
                margin: 12px 0;
            }
            
            .control-group {
                gap: 6px;
            }
            
            button {
                padding: 10px 14px;
                font-size: 14px;
            }
            
            .upload-area {
                padding: 25px 15px;
            }
            
            .upload-icon {
                font-size: 32px;
            }
            
            .upload-content h3 {
                font-size: 16px;
            }
            
            .playlist-item {
                padding: 12px;
                margin: 8px 0;
            }
            
            .playlist-item-title {
                font-size: 14px;
            }
            
            .playlist-item-size {
                font-size: 11px;
            }
        }
      .audio-player {
        width: 100%;
        margin-bottom: 20px;
      }
      .controls-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .control-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
        flex-wrap: wrap;
      }
      .control-group label {
        min-width: 120px;
        font-weight: bold;
      }
      input[type="number"] {
        width: 80px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        background-color: #e7f3ff;
        border-radius: 4px;
        border-left: 4px solid #007bff;
      }
      .time-display {
        font-family: monospace;
        font-size: 16px;
        margin: 10px 0;
      }
      .upload-area {
        border: 3px dashed #ccc;
        border-radius: 10px;
        padding: 40px;
        text-align: center;
        margin: 20px 0;
        background-color: #fafafa;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .upload-area:hover {
        border-color: #007bff;
        background-color: #f0f8ff;
      }
      .upload-area.dragover {
        border-color: #007bff;
        background-color: #e7f3ff;
        transform: scale(1.02);
      }
      .upload-content {
        pointer-events: none;
      }
      .upload-icon {
        font-size: 48px;
        margin-bottom: 15px;
      }
      .upload-content h3 {
        margin: 10px 0;
        color: #333;
      }
      .upload-content p {
        color: #666;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
        <div class="main-container">
        <div class="playlist-sidebar">
            <h3>üìã Playlist</h3>
            <div class="playlist-container" id="playlistContainer">
                <div class="playlist-empty">No files uploaded yet</div>
            </div>
        </div>
        
        <div class="player-container">
            <h1>Advanced Audio Player</h1>

      <div class="upload-area" id="uploadArea">
        <div class="upload-content" id="uploadContent">
          <div class="upload-icon">üéµ</div>
          <h3>Drag & Drop Audio File Here</h3>
          <p>or click to browse</p>
          <input
            type="file"
            id="fileInput"
            accept="audio/*"
            style="display: none"
          />
        </div>
      </div>

      <audio
        id="audioPlayer"
        class="audio-player"
        controls
        style="display: none"
      >
        Your browser does not support the audio element.
      </audio>

      <div class="time-display">
        <span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
        <button
          id="changeFileBtn"
          onclick="showUploadArea()"
          style="margin-left: 20px; padding: 5px 10px; font-size: 12px"
        >
          üìÅ Change File
        </button>
      </div>

      <!-- Controls Row -->
      <div class="controls-row">
        <!-- Repeat Controls -->
        <div class="controls-section">
          <h3>Repeat Range Controls</h3>
          <div class="control-group">
            <label for="repeatStart">Start Time (seconds):</label>
            <input type="number" id="repeatStart" value="0" min="0" step="0.1" />
          </div>
          <div class="control-group">
            <label for="repeatEnd">End Time (seconds):</label>
            <input type="number" id="repeatEnd" value="30" min="0" step="0.1" />
          </div>
          <div class="control-group">
            <label for="repeatCount">Repeat Count:</label>
            <input type="number" id="repeatCount" value="3" min="1" max="100" />
          </div>
          <div class="control-group">
            <button onclick="startRepeat()" id="startRepeatBtn">
              ‚ñ∂Ô∏è Start Repeat
            </button>
            <button onclick="stopRepeat()" id="stopRepeatBtn" disabled>
              ‚èπÔ∏è Stop Repeat
            </button>
          </div>
        </div>

        <!-- Rewind/Forward Controls -->
        <div class="controls-section">
          <h3>Rewind/Forward Controls</h3>
          <div class="control-group">
            <label for="rewindTime">Rewind Time (seconds):</label>
            <input type="number" id="rewindTime" value="10" min="1" max="300" />
            <button onclick="rewind()">‚è™ Rewind</button>
          </div>
          <div class="control-group">
            <label for="forwardTime">Forward Time (seconds):</label>
            <input type="number" id="forwardTime" value="10" min="1" max="300" />
            <button onclick="forward()">‚è© Forward</button>
          </div>
        </div>
      </div>

      <div class="status" id="status">Ready to play</div>
    </div>

    <script>
      const audio = document.getElementById("audioPlayer");
      const currentTimeSpan = document.getElementById("currentTime");
      const totalTimeSpan = document.getElementById("totalTime");
      const statusDiv = document.getElementById("status");
      const startRepeatBtn = document.getElementById("startRepeatBtn");
      const stopRepeatBtn = document.getElementById("stopRepeatBtn");
              const uploadArea = document.getElementById("uploadArea");
        const uploadContent = document.getElementById("uploadContent");
        const fileInput = document.getElementById("fileInput");
        const playlistContainer = document.getElementById("playlistContainer");

        let playlist = [];
        let currentFileIndex = -1;

      let repeatInterval = null;
      let repeatCount = 0;
      let currentRepeatCount = 0;

      // Update time display
      function updateTimeDisplay() {
        const current = Math.floor(audio.currentTime);
        const total = Math.floor(audio.duration);

        currentTimeSpan.textContent = formatTime(current);
        if (!isNaN(total)) {
          totalTimeSpan.textContent = formatTime(total);
        }
      }

      // Format time as MM:SS
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins.toString().padStart(2, "0")}:${secs
          .toString()
          .padStart(2, "0")}`;
      }

      // Rewind function
      function rewind() {
        const rewindTime = parseInt(
          document.getElementById("rewindTime").value
        );
        const newTime = Math.max(0, audio.currentTime - rewindTime);
        audio.currentTime = newTime;
        statusDiv.textContent = `Rewound ${rewindTime} seconds to ${formatTime(
          newTime
        )}`;
      }

      // Forward function
      function forward() {
        const forwardTime = parseInt(
          document.getElementById("forwardTime").value
        );
        const newTime = Math.min(
          audio.duration,
          audio.currentTime + forwardTime
        );
        audio.currentTime = newTime;
        statusDiv.textContent = `Forwarded ${forwardTime} seconds to ${formatTime(
          newTime
        )}`;
      }

      // Start repeat function
      function startRepeat() {
        const startTime = parseFloat(
          document.getElementById("repeatStart").value
        );
        const endTime = parseFloat(document.getElementById("repeatEnd").value);
        const repeatCount = parseInt(
          document.getElementById("repeatCount").value
        );

        if (startTime >= endTime) {
          statusDiv.textContent =
            "Error: Start time must be less than end time";
          return;
        }

        if (startTime < 0 || endTime > audio.duration) {
          statusDiv.textContent = "Error: Time range is outside audio duration";
          return;
        }

        // Stop any existing repeat
        stopRepeat();

        // Immediately jump to start time and start playing
        audio.currentTime = startTime;
        audio.play();

        currentRepeatCount = 0;
        repeatInterval = setInterval(() => {
          if (audio.currentTime >= endTime) {
            audio.currentTime = startTime;
            currentRepeatCount++;

            if (currentRepeatCount >= repeatCount) {
              stopRepeat();
              statusDiv.textContent = "Repeat completed";
            } else {
              statusDiv.textContent = `Repeating ${currentRepeatCount}/${repeatCount} - ${formatTime(
                startTime
              )} to ${formatTime(endTime)}`;
            }
          }
        }, 100);

        startRepeatBtn.disabled = true;
        stopRepeatBtn.disabled = false;
        statusDiv.textContent = `Started repeating ${formatTime(
          startTime
        )} to ${formatTime(
          endTime
        )} (${repeatCount} times) - jumped to ${formatTime(startTime)}`;
      }

      // Stop repeat function
      function stopRepeat() {
        if (repeatInterval) {
          clearInterval(repeatInterval);
          repeatInterval = null;
        }
        startRepeatBtn.disabled = false;
        stopRepeatBtn.disabled = true;
        statusDiv.textContent = "Repeat stopped";
      }

      // Event listeners
      audio.addEventListener("timeupdate", updateTimeDisplay);
      audio.addEventListener("loadedmetadata", updateTimeDisplay);
      audio.addEventListener("ended", () => {
        statusDiv.textContent = "Audio playback ended";
      });

              // File handling functions
        function handleFile(file) {
            if (!file.type.startsWith("audio/")) {
                statusDiv.textContent = "Error: Please select an audio file";
                return;
            }

            // Add file to playlist if not already present
            const fileIndex = playlist.findIndex(item => item.name === file.name && item.size === file.size);
            if (fileIndex === -1) {
                playlist.push({
                    file: file,
                    name: file.name,
                    size: file.size,
                    url: URL.createObjectURL(file)
                });
            }

            // Load the file
            loadFileFromPlaylist(playlist.length - 1);
        }

        function loadFileFromPlaylist(index) {
            if (index < 0 || index >= playlist.length) return;

            const playlistItem = playlist[index];
            audio.src = playlistItem.url;
            audio.load();

            // Show audio player and hide upload area
            audio.style.display = "block";
            uploadArea.style.display = "none";

            // Update current file index
            currentFileIndex = index;

            statusDiv.textContent = `Loaded: ${playlistItem.name}`;

            // Reset repeat controls
            document.getElementById("repeatStart").value = "0";
            document.getElementById("repeatEnd").value = "30";
            document.getElementById("repeatCount").value = "3";

            // Update playlist display
            updatePlaylistDisplay();
        }

        function updatePlaylistDisplay() {
            if (playlist.length === 0) {
                playlistContainer.innerHTML = '<div class="playlist-empty">No files uploaded yet</div>';
                return;
            }

            playlistContainer.innerHTML = playlist.map((item, index) => `
                <div class="playlist-item ${index === currentFileIndex ? 'active' : ''}" 
                     onclick="loadFileFromPlaylist(${index})">
                    <div class="playlist-item-title">${item.name}</div>
                    <div class="playlist-item-size">${formatFileSize(item.size)}</div>
                </div>
            `).join('');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

      function showUploadArea() {
        // Stop any ongoing repeat
        stopRepeat();

        // Reset audio
        audio.pause();
        audio.currentTime = 0;

        // Show upload area and hide audio player
        uploadArea.style.display = "block";
        audio.style.display = "none";

        // Clear status
        statusDiv.textContent = "Ready to upload new file";

        // Reset time display
        currentTimeSpan.textContent = "00:00";
        totalTimeSpan.textContent = "00:00";
      }

      // Drag and drop event listeners
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");

        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFile(files[0]);
        }
      });

      // Click to browse
      uploadArea.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          handleFile(e.target.files[0]);
        }
      });

              // Initialize time display and playlist
        updateTimeDisplay();
        updatePlaylistDisplay();
    </script>
  </body>
</html>
